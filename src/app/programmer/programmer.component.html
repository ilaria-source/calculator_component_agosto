<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Programmer Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<h2>Converter</h2>

<div class="form-group">
  <label for="hex">Hexadecimal (16) </label>
    <div class="input-group">
    <textarea rows="2" id="hex" name="hex" oninput="input(1)" class="form-control form-control-lg"  ></textarea>
    </div>
</div>
<div class="form-group">
<label for="hex">Decimal (10) </label>
  <div class="input-group">
    <textarea rows="2" id="dec" name="dec" oninput="input(2)" class="form-control form-control-lg"></textarea>
  </div>
</div>
<div class="form-group">
  <label for="hex">Octal (8)</label>
  <div class="input-group">
    <textarea rows="2" id="oct" name="oct" oninput="input(3)" class="form-control form-control-lg"></textarea>
  </div>
</div>
<div class="form-group">
  <label for="hex"> Binar (2)</label>
  <div class="input-group">
    <textarea rows="2" id="bin" name="bin" oninput="input(4)" class="form-control form-control-lg"></textarea>
  </div>
</div>
